<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Kerala Paint Dealers Association</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same */
        :root {
            --primary: #00A67E;
            --primary-dark: #008C69;
            --secondary: #1A1A1A;
            --accent: #4A4A4A;
            --background: #E8F5F0;
            --text: #008C69;
            --card-bg: #FFFFFF;
            --success: #34D399;
        }

        /* Add styles for new form inputs */
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(0, 166, 126, 0.2);
            border-radius: 0.75rem;
            background: white;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 166, 126, 0.1);
        }

        /* Rest of the previous styles remain unchanged */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background), #F0F7F4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            color: var(--text);
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 0.5rem;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            color: var(--secondary);
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            line-height: 1.2;
            padding: 0 1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(0, 166, 126, 0.1);
        }

        /* Rest of the existing styles... */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">All Kerala Paint Dealers Association</h1>
        
        <div class="card">
            <form id="image-form" onsubmit="return false;">
                <label for="dealer-name">Dealer Name</label>
                <input type="text" 
                       id="dealer-name" 
                       class="form-input" 
                       required 
                       placeholder="Enter dealer name">

                <label for="shop-name">Shop Name</label>
                <input type="text" 
                       id="shop-name" 
                       class="form-input" 
                       required 
                       placeholder="Enter shop name">

                <label for="phone-number">Phone Number</label>
                <input type="tel" 
                       id="phone-number" 
                       class="form-input" 
                       required 
                       pattern="[0-9]{10}" 
                       placeholder="Enter 10-digit phone number">

                <label for="upload-image">
                    Upload a JPEG/PNG image
                </label>
                <div class="file-input-wrapper">
                    <input type="file" 
                           id="upload-image" 
                           accept=".jpg,.jpeg,.png" 
                           required 
                           class="file-input">
                </div>
                <button type="button" 
                        id="process-button" 
                        class="button">
                    Process Image
                </button>
                <div class="success-message" id="success-message">
                    Image processed successfully!
                </div>
            </form>
        </div>

        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
            <a id="download-link" 
               href="#" 
               download="processed-image.png" 
               class="download-link" 
               style="display: none;">
                Download Processed Image
            </a>
        </div>
    </div>

    <script>
        const uploadImage = document.getElementById('upload-image');
        const processButton = document.getElementById('process-button');
        const canvas = document.getElementById('canvas');
        const downloadLink = document.getElementById('download-link');
        const successMessage = document.getElementById('success-message');
        const ctx = canvas.getContext('2d');

        const overlayImage = new Image();
        overlayImage.src = 'frame.png';
        overlayImage.crossOrigin = 'anonymous';
        overlayImage.onload = () => {
            console.log('Overlay loaded successfully');
        };
        overlayImage.onerror = (e) => {
            console.error('Error loading overlay:', e);
        };

        processButton.addEventListener('click', () => {
            // Validate form fields
            const dealerName = document.getElementById('dealer-name').value;
            const shopName = document.getElementById('shop-name').value;
            const phoneNumber = document.getElementById('phone-number').value;

            if (!dealerName || !shopName || !phoneNumber) {
                alert('Please fill in all fields');
                return;
            }

            if (!phoneNumber.match(/^[0-9]{10}$/)) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }

            if (!uploadImage.files[0]) {
                alert('Please upload an image first');
                return;
            }

            const file = uploadImage.files[0];
            if (!file.type.match('image.*')) {
                alert('Please upload an image file (JPEG or PNG)');
                return;
            }

            // Show loading state
            processButton.classList.add('loading');
            processButton.disabled = true;

            const reader = new FileReader();

            reader.onload = function(event) {
                const uploadedImage = new Image();
                uploadedImage.src = event.target.result;

                uploadedImage.onload = () => {
                    try {
                        canvas.width = overlayImage.width || 800;
                        canvas.height = overlayImage.height || 600;

                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

                        if (overlayImage.complete && overlayImage.naturalWidth !== 0) {
                            ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
                        }

                        // Add text to the bottom of the image
                        ctx.fillStyle = '#000000';
                        ctx.font = 'bold 20px Poppins';
                        ctx.textAlign = 'center';
                        
                        // Calculate vertical position from bottom
                        const bottomPadding = 40;
                        const lineHeight = 25;
                        const y = canvas.height - bottomPadding;
                        
                        // Add dealer info
                        ctx.fillText(`${dealerName} | ${shopName}`, canvas.width / 2, y);
                        ctx.fillText(`Phone: ${phoneNumber}`, canvas.width / 2, y + lineHeight);

                        const dataURL = canvas.toDataURL('image/png');
                        downloadLink.href = dataURL;
                        downloadLink.style.display = 'inline-block';

                        // Show success message
                        successMessage.style.display = 'block';
                        
                        // Reset button state
                        processButton.classList.remove('loading');
                        processButton.disabled = false;
                    } catch (error) {
                        console.error('Error processing image:', error);
                        alert('Error processing image. Please try again.');
                        processButton.classList.remove('loading');
                        processButton.disabled = false;
                    }
                };

                uploadedImage.onerror = () => {
                    alert('Error loading uploaded image. Please try a different file.');
                    processButton.classList.remove('loading');
                    processButton.disabled = false;
                };
            };

            reader.onerror = () => {
                alert('Error reading file. Please try again.');
                processButton.classList.remove('loading');
                processButton.disabled = false;
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
