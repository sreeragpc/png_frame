<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Kerala Paint Dealers Association</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same until title */
        
        .title-container {
            background: linear-gradient(135deg, #1A1A1A, #00A67E);
            padding: 2rem 1rem;
            margin: -1rem -0.5rem 2rem -0.5rem;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            color: transparent;
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.3;
            background: linear-gradient(135deg, #FFFFFF, #E8F5F0);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            padding: 0.5rem 0;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #00A67E, #E8F5F0);
            border-radius: 2px;
        }

        /* Add styles for footer */
        .footer {
            margin-top: auto;
            width: 100%;
            background: linear-gradient(135deg, #1A1A1A, #00A67E);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            border-radius: 2rem 2rem 0 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .footer a {
            color: #E8F5F0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #00A67E;
        }

        /* Hide canvas wrapper initially */
        .canvas-wrapper {
            display: none;
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .canvas-wrapper.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Previous styles remain the same after this */

        @media (min-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title">All Kerala Paint Dealers Association</h1>
        </div>
        
        <div class="card">
            <form id="image-form" onsubmit="return false;">
                <label for="upload-image">
                    Upload a JPEG/PNG image
                </label>
                <div class="file-input-wrapper">
                    <input type="file" 
                           id="upload-image" 
                           accept=".jpg,.jpeg,.png" 
                           required 
                           class="file-input">
                </div>
                <button type="button" 
                        id="process-button" 
                        class="button">
                    Process Image
                </button>
                <div class="success-message" id="success-message">
                    Image processed successfully!
                </div>
            </form>
        </div>

        <div class="canvas-wrapper" id="canvas-wrapper">
            <canvas id="canvas"></canvas>
            <a id="download-link" 
               href="#" 
               download="processed-image.png" 
               class="download-link" 
               style="display: none;">
                Download Processed Image
            </a>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 All Kerala Paint Dealers Association. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script>
        const uploadImage = document.getElementById('upload-image');
        const processButton = document.getElementById('process-button');
        const canvas = document.getElementById('canvas');
        const downloadLink = document.getElementById('download-link');
        const successMessage = document.getElementById('success-message');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const ctx = canvas.getContext('2d');

        // Hide success message initially
        successMessage.style.display = 'none';

        const overlayImage = new Image();
        overlayImage.src = 'frame.png';
        overlayImage.crossOrigin = 'anonymous';
        overlayImage.onload = () => {
            console.log('Overlay loaded successfully');
        };
        overlayImage.onerror = (e) => {
            console.error('Error loading overlay:', e);
        };

        processButton.addEventListener('click', () => {
            if (!uploadImage.files[0]) {
                alert('Please upload an image first');
                return;
            }

            const file = uploadImage.files[0];
            if (!file.type.match('image.*')) {
                alert('Please upload an image file (JPEG or PNG)');
                return;
            }

            // Show loading state
            processButton.classList.add('loading');
            processButton.disabled = true;
            successMessage.style.display = 'none';

            const reader = new FileReader();

            reader.onload = function(event) {
                const uploadedImage = new Image();
                uploadedImage.src = event.target.result;

                uploadedImage.onload = () => {
                    try {
                        canvas.width = overlayImage.width || 800;
                        canvas.height = overlayImage.height || 600;

                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

                        if (overlayImage.complete && overlayImage.naturalWidth !== 0) {
                            ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
                        }

                        const dataURL = canvas.toDataURL('image/png');
                        downloadLink.href = dataURL;
                        downloadLink.style.display = 'inline-block';

                        // Show canvas wrapper with animation
                        canvasWrapper.classList.add('show');
                        
                        // Show success message
                        successMessage.style.display = 'block';
                        
                        // Reset button state
                        processButton.classList.remove('loading');
                        processButton.disabled = false;
                    } catch (error) {
                        console.error('Error processing image:', error);
                        alert('Error processing image. Please try again.');
                        processButton.classList.remove('loading');
                        processButton.disabled = false;
                    }
                };

                uploadedImage.onerror = () => {
                    alert('Error loading uploaded image. Please try a different file.');
                    processButton.classList.remove('loading');
                    processButton.disabled = false;
                };
            };

            reader.onerror = () => {
                alert('Error reading file. Please try again.');
                processButton.classList.remove('loading');
                processButton.disabled = false;
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
