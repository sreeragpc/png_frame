<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Tool</title>

    <!-- Adding some basic styles to make the page colorful and modern -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        h3 {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #image-form {
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            background-color: white;
            border: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        a {
            color: white;
            font-size: 1.2em;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Image Overlay Tool</h1>

    <form id="image-form" onsubmit="return false;">
        <label for="upload-image">Upload a JPEG/PNG image:</label>
        <input type="file" id="upload-image" accept=".jpg,.jpeg,.png" required>
        <br><br>
        <button type="button" id="process-button">Process Image</button>
    </form>

    <h3>Processed Image:</h3>
    <canvas id="canvas"></canvas>
    <br>
    <a id="download-link" href="#" download="processed-image.png" style="display: none;">Download Processed Image</a>

    <script>
        const uploadImage = document.getElementById('upload-image');
        const processButton = document.getElementById('process-button');
        const canvas = document.getElementById('canvas');
        const downloadLink = document.getElementById('download-link');
        const ctx = canvas.getContext('2d');

        // Overlay Image (Frame)
        const overlayImage = new Image();
        overlayImage.src = 'frame.png'; // Path to your PNG frame with transparency
        overlayImage.onload = () => {
            console.log('Overlay loaded');
        };

        processButton.addEventListener('click', () => {
            if (!uploadImage.files[0]) {
                alert('Please upload an image first!');
                return;
            }

            const file = uploadImage.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const uploadedImage = new Image();
                uploadedImage.src = event.target.result;

                uploadedImage.onload = () => {
                    // Set canvas size to match the overlay size
                    canvas.width = overlayImage.width;
                    canvas.height = overlayImage.height;

                    // Resize the uploaded image to match the canvas size
                    ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

                    // Draw the overlay on top
                    ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);

                    // Show download link
                    downloadLink.style.display = 'inline';

                    // Generate the data URL for download
                    const dataURL = canvas.toDataURL('image/png');
                    console.log(dataURL); // Debug: Check if a valid data URL is generated

                    // Show download link
                    downloadLink.href = dataURL;
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
