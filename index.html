<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Kerala Paint Dealers Association</title>

    <!-- Adding modern, professional styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fc;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #2C3E50;
            text-align: center;
        }

        h3 {
            font-size: 1.5em;
            color: #7F8C8D;
            margin-top: 20px;
        }

        #image-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        label {
            font-size: 1.1em;
            margin-right: 10px;
            display: block;
            color: #34495E;
        }

        input[type="file"] {
            padding: 12px;
            font-size: 1.1em;
            border-radius: 8px;
            background-color: #f1f1f1;
            border: 2px solid #ddd;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: #2980b9;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #1abc9c;
        }

        canvas {
            border: 4px solid #3498db;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        a {
            color: white;
            font-size: 1.2em;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #2980b9;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1abc9c;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }

            button, a {
                font-size: 1.1em;
                padding: 12px;
            }

            canvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>All Kerala Paint Dealers Association</h1>

    <form id="image-form" onsubmit="return false;">
        <label for="upload-image">Upload a JPEG/PNG image:</label>
        <input type="file" id="upload-image" accept=".jpg,.jpeg,.png" required>
        <br><br>
        <button type="button" id="process-button">Process Image</button>
    </form>

    <h3>Processed Image:</h3>
    <canvas id="canvas"></canvas>
    <br>
    <a id="download-link" href="#" download="processed-image.png" style="display: none;">Download Processed Image</a>

    <script>
        const uploadImage = document.getElementById('upload-image');
        const processButton = document.getElementById('process-button');
        const canvas = document.getElementById('canvas');
        const downloadLink = document.getElementById('download-link');
        const ctx = canvas.getContext('2d');

        // Overlay Image (Frame)
        const overlayImage = new Image();
        overlayImage.src = 'frame.png'; // Path to your PNG frame with transparency
        overlayImage.onload = () => {
            console.log('Overlay loaded');
        };

        processButton.addEventListener('click', () => {
            if (!uploadImage.files[0]) {
                alert('Please upload an image first!');
                return;
            }

            const file = uploadImage.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const uploadedImage = new Image();
                uploadedImage.src = event.target.result;

                uploadedImage.onload = () => {
                    // Set canvas size to match the overlay size
                    canvas.width = overlayImage.width;
                    canvas.height = overlayImage.height;

                    // Resize the uploaded image to match the canvas size
                    ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

                    // Draw the overlay on top
                    ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);

                    // Show download link
                    downloadLink.style.display = 'inline';

                    // Generate the data URL for download
                    const dataURL = canvas.toDataURL('image/png');
                    console.log(dataURL); // Debug: Check if a valid data URL is generated

                    // Show download link
                    downloadLink.href = dataURL;
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
